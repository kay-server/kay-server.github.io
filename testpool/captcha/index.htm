<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Подтвердите, что Вы не робот.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font: small-caps bold 24px/1 sans-serif;
            }
            .verify {
                color: rgb(211, 255, 255);
                background-color: black;
                border: 1px solid rgb(193, 248, 250);
                transition: 0.5s;
            }
            .verify:hover {
                color: rgb(0, 0, 0);
                background-color: rgb(255, 255, 255);
                border: 1px solid black;
                cursor: pointer;
            }
            .verify:active:hover {
                background-color: rgb(228, 228, 228);
            }
        </style>
    </head>
    <body>
        <div id="application">
            <table border="0" style="width: 100%; height: 100%;">
                <tbody>
                <tr>
                <td style="width: 100%;">
                    <center>
                        <text>Подтвердите, что Вы не робот.<br><span style="color: rgb(59, 59, 59);">Нажмите на кнопку ниже:</span></text>
                        <br>
                        <button class="verify" onclick="ok();" style="font-size: 26px; margin-top: 2%;">Я не робот</button>
                    </center>
                </td>
                </tr>
                </tbody>
                </table>

            <script type="text/javascript">
                function ok() {
                    location = "/";
                }
				if(localStorage.getItem("resolution") == null){
    localStorage.setItem("resolution", "noShow"); // не показывать
    alert("1");
}
            </script>
        </div>
    </body>
</html>
