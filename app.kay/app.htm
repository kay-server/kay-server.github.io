<!-- project-name: App1 -->
<html>
	<head> <!-- APPLICATION HEAD -->
		<meta charset="utf-8">
		<link rel="stylesheet" href="framework/app.default.style.css">
		<noscript>
			<meta http-equiv="refresh" content="0;URL='err?code=NO_SCRIPT'">
		</noscript>
		<script src="framework/jquery.js"></script>
		<script type="text/javascript">
			const params = new URLSearchParams(document.location.search);
			const init = params.get('init');
			var appEnvironment = false;
			try {
				appEnvironment = window != window.top || document != top.document || self.location != top.location;
			} catch (e) {
				appEnvironment = true;
			}
			if (!appEnvironment) {
				alert('Runtime error.');
				location="err?code=EMPTY_ENVIRONMENT";
			}
			if (init != '_loader') {location="err?code=RUNTIME_ARGUMENT";} // for next updates
		</script>
	</head>
	<body> <!-- APPLICATION BODY -->
		<script>
			let core = 'Visual.App.Code';
			fetch(core)
				.then(response => response.text())
				.then(code => document.write(code));
		</script>
	</body>
</html>
