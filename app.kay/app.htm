<head>
	<script type="text/javascript">
		var isFramed = false;
		try {
			isFramed = window != window.top || document != top.document || self.location != top.location;
		} catch (e) {
			isFramed = true;
		}
		if (!isFramed) {
			alert('Runtime error.');
			location="err";
		}
	</script>
	<noscript>
		<meta http-equiv="refresh" content="0;URL='err'">
	</noscript>
	<link rel="stylesheet" href="framework/app.default.style.css">
</head>
<body>
	<h1>App1</h1>
	<p style="font-size: 20px;">Hello, world!</p>
</body>
